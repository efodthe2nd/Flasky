{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - {{ title }} {% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Following</h1>
</div>
<ul class="posts">
    {% for user in followed_by %}
      <li class="follow">
        <div class="profile-thumbnail">
          <a href="{{ url_for('.user', username=user.user.username) }}">
            <img class="img-rounded profile-thumbnail" src="{{ user.user.gravatar(size=40) }}">
          </a>
        </div>
        <div class="follow-author">
            <a href="{{ url_for('.user', username=user.user.username) }}">{{ user.user.username }}</a>
        </div>
        <div class="follow-date">{{ moment(user.timestamp).format('L') }}</div>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
