<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flasky - Account Confirmation</title>
</head>
<body>
    <p>Dear {{ user.username }},</p>
    <p>Welcome to Flasky!</p>
    <p>To confirm your account, please click on the following link:</p>
    <p><a href="{{ url_for('auth.confirm', token=token, _external=True) }}">Confirm Account</a></p>
    <p>Sincerely,<br>The Flasky Team</p>
    <p><strong>Note:</strong> Replies to this email address are not monitored.</p>
</body>
</html>
