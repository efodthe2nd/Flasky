{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - {{ title }} {% endblock %}

{% block page_content %}
<div class="page-header">
  <h1>Followers</h1>
</div>
<ul class="posts">
    {% for follow in follows %}
      <li class="follow">
        <div class="profile-thumbnail">
          <a href="{{ url_for('.user', username=follow.user.username) }}">
            <img class="img-rounded profile-thumbnail" src="{{ follow.user.gravatar(size=40) }}">
          </a>
        </div>
        <div class="follow-author">
          <a href="{{ url_for('.user', username=follow.user.username) }}">{{ follow.user.username }}</a>
        </div>
        <div class="follow-date">{{ follow.timestamp }}</div>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
